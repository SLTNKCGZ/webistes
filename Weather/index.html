<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>HAVA DURUMU</title>
</head>
<body>
    <div class="box">
        <div class="head">
            <i class="fa-solid fa-arrow-left"></i>
            <header>Hava Durumu</header>
        </div>
        
        <section class="input-part">
            <p class="info"></p>
            <input type="text" placeholder="Şehir" spellcheck="false" required>
            <div class="seperator"></div>
            <button class="local">Konumu Belirle</button>
            <button class="show">Göster</button>
        </section>
        <section class="weather-part">
            <img src=".//Assets/cloud.svg" alt="">
            <div class="temp">
                <span class="numb">13</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather"></div>
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <span>Antalya,Turkey</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="fa-solid fa-temperature-quarter"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">17</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Feels Like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="details">
                        <span class="numb">84%</span>
                        <p>Feels Like</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
